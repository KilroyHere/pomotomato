name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Use the github-pages environment for proper deployment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create env.js with Spotify Client ID
        run: |
          # SECURITY: This uses GitHub Secrets to securely inject the Client ID
          # The Client ID is never committed to the repository
          
          # Create env.js in the dist folder
          echo "window._env_ = {" > ./dist/env.js
          echo "  SPOTIFY_CLIENT_ID: \"${{ secrets.SPOTIFY_CLIENT_ID }}\"" >> ./dist/env.js
          echo "};" >> ./dist/env.js
          
          # Also create in assets folder for consistency
          mkdir -p ./dist/assets
          cp ./dist/env.js ./dist/assets/env.js
          
          # Verify creation (without showing the actual ID)
          echo "âœ“ Created env.js files with secure Spotify Client ID"

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
          
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 